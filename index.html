<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<title>Space Race</title>
	</head>
	<body>
		<main>
			<!-- game start screen -->
			<div id="game-intro">
				<div class="header">
					<h1>
						Space <br />
						Rescue
					</h1>

					<img src="./img/planet.jpeg" alt="blue planet" class="planet-small" />
				</div>
				<div class="buttons">
					<button id="start-button">Start</button>
					<br />
					<button class="audio-buttons">Sound On</button>
				</div>
				<p>
					Use the left and right key to dodge the obstacles and collect the dogs
					in space!
				</p>
			</div>

			<!-- game screen -->
			<div id="game-container">
				<div id="flex-container">
					<div id="game-screen"></div>
					<div id="game-screen-info">
						<h1>
							Space <br />
							Rescue
						</h1>
						<img src="./img/planet.jpeg" alt="blue planet" class="planet-big" />
						<p>Level: <span id="level">1</span></p>
						<p>Lives: <span id="lives">3</span></p>
						<p>Score: <span id="score">0</span></p>
					</div>
				</div>
				<button class="audio-buttons">Sound On</button>
			</div>

			<!-- game end screen -->
			<div id="game-end">
				<div class="header">
					<h1>
						Space <br />
						Rescue
					</h1>

					<img src="./img/planet.jpeg" alt="blue planet" class="planet-small" />
				</div>
				<br />
				<button class="restart-buttons">Restart</button>
				<br />
				<button class="audio-buttons">Sound On</button>
			</div>
			<!-- game won screen -->
			<div id="game-won">
				<div class="header">
					<h1>
						Space <br />
						Race
					</h1>

					<img src="./img/planet.jpeg" alt="blue planet" class="planet-small" />
				</div>
				<p>YOU WON!</p>
				<br />
				<button class="restart-buttons">Restart</button>
				<br />
				<button class="audio-buttons">Sound On</button>
			</div>
		</main>
		<script type="text/javascript" src="./js/game.js"></script>
		<script type="text/javascript" src="./js/audio.js"></script>
		<script type="text/javascript" src="./js/player.js"></script>
		<script type="text/javascript" src="./js/obstacle.js"></script>
		<script type="text/javascript" src="./js/dog.js"></script>
		<script type="text/javascript" src="./js/script.js"></script>
	</body>
</html>
